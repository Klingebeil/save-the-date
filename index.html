<script>
    function shootParticles(x, y) {
        for (let i = 0; i < 30; i++) {
            const particle = document.createElement('div');
            particle.style.position = 'fixed';
            particle.style.left = x + 'px';
            particle.style.top = y + 'px';
            particle.style.width = '8px';
            particle.style.height = '8px';
            particle.style.borderRadius = '50%';
            particle.style.pointerEvents = 'none';
            particle.style.background = `hsl(${Math.random()*360}, 80%, 60%)`;
            particle.style.zIndex = 1000;
            document.body.appendChild(particle);

            const angle = Math.random() * 2 * Math.PI;
            const distance = 200 + Math.random() * 60;
            const dx = Math.cos(angle) * distance;
            const dy = Math.sin(angle) * distance;

            particle.animate([
                { transform: 'translate(0,0)', opacity: 1 },
                { transform: `translate(${dx}px,${dy}px)`, opacity: 0 }
            ], {
                duration: 700 + Math.random()*400,
                easing: 'cubic-bezier(.61,-0.01,.42,1.01)'
            });

            setTimeout(() => particle.remove(), 1000);
        }
    }

    document.body.addEventListener('pointerdown', e => {
        shootParticles(e.clientX, e.clientY);
        // Kein preventDefault, kein stopPropagation!
    });
</script>
